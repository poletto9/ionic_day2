<ion-header>

  <ion-navbar>
    <ion-title>user-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
      USER DETAIL
    </ion-card-header>

    <ion-card-content>
      <p>id : {{ values.id }}</p>
      <p>name : {{ values.name }}</p>
      <p>username : {{ values.username }}</p>
      <p>email : {{ values.email }}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
